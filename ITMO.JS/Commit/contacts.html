            <a href="index.html"><img id="logo" src="img/logo.png"></a>

                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Меню</button>

                        <li><a href="#">Вход для участников</a></li>
                        <li><a href="#">Вход для администраторов</a></li>
                    </ul>
                </div>
                <button id="theme-switcher">Тема</button>
            </div>
        </div>
    </header>    
    <main>
        <section id="contacts-first-title">
            <h3>Наши контакты</h3>
            <p class="title-text"><span class="intro-word">Email:</span> info@commit.com</p>
            <p class="title-text"><span class="intro-word">Телефон:</span> +7 123 456 78 90</p>
        </section>
        <section>
            <h3>Форма обратной связи</h3>
            <form id="callbackForm">
                <label for="name">Ваше имя:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Ваш e-mail:</label><br>
                <input type="email" id="email" name="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>
                <label for="message">Ваше сообщение:</label><br>
                <textarea id="message" name="message" required></textarea><br>
                <input type="submit" value="Отправить">
            </form>
        </section>
    </main>
    <footer>
        <p>© 2023, Commit</p>
    </footer>
